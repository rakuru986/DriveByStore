
<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-blue bg-blue box-shadow mb-3" *ngIf="user"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">DRIVEBY</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex  flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
          <a class="nav-link text-dark" [routerLink]="['/']">Home</a>


          </li>
          <div class="dropdown">
            <button class="dropbtn nav-link text-dark border-0 bg-transparent">Shop</button>
            <div class="dropdown-content">
              <a [routerLink]="['/cars']">Cars</a>
              <a [routerLink]="['/motorcycles']">Motorcycles</a>
              <a [routerLink]="['/bicycles']">Bicycles</a>
              <a [routerLink]="['/scooters']">Scooters</a>
              <a [routerLink]="['/skateboards']">Skateboards</a>
              <a [routerLink]="['/tools']">Tools</a>
            </div>
          </div>

          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/register']"
              >Register</a
            >
          </li>

          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/login']"
              >Login</a
            >
          </li>     

          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="/user">{{user.firsName}}</a>
          </li>

          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" (click)="logout()">Logout</a>
          </li>
          
        </ul>
      </div>
    </div>
  </nav>
</header>
