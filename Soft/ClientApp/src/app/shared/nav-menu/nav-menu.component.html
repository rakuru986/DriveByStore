
<style type="text/css">.navbar { }</style>
<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-blue bg-blue box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">DRIVEBY</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <app-login-menu></app-login-menu>
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >         
          <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
          
          
          </li>
          <div class="dropdown">
            <button class="dropbtn">Shop</button>
            <div class="dropdown-content">
              <a [routerLink]="['/cars']" >Cars</a>
              <a [routerLink]="['/motorcycles']">Motorcycles</a>
              <a [routerLink]="['/Bicycles']">Bicycles</a>
              <a [routerLink]="['/scooters']">Scooters</a>
              <a [routerLink]="['/skateboards']">Skateboards</a>
              <a [routerLink]="['/tools']">Tools</a>
            </div>
          </div>

          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/counter']"
              >Counter</a
            >
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/fetch-data']"
              >Fetch data</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
