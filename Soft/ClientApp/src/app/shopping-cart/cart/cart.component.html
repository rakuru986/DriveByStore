<div *ngIf="cartItems.length === 0" class="alert alert-info">
    Cart is empty
</div>

<ul *ngIf="cartItems.length > 0" class="list-group">
    <li class="list-group-item" *ngFor="let item of cartItems; let i = index">
        <app-cart-item [cartItem]="item"></app-cart-item>
        <button class="btn-sm remove-button"
        (click)="removeProductFromCart(item, i)"
        >Remove item
        </button>
    </li>

    <li class="list-group-item active">
        <strong>Total</strong> {{ cartTotal | currency:'EUR' }}
    </li>
</ul>
