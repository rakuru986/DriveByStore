<div class="card filters">
    <div class="card-header"><strong>Filters</strong></div>

    <div class="card">
        <div class="card-body">
            <form [formGroup]= "filterForm" (ngSubmit)="filter()">
                <div class="form-group">
                    <label for="from">From</label>
                    <input type="number"
                    min=0              
                    placeholder=0     
                    id="from" 
                    formControlName="from"
                    class="form-control">                    
                </div>
            
                <div class="form-group">
                    <label for="to">To</label>
                    <input type="number" 
                    min=0 
                    placeholder=1000000      
                    id="to" 
                    formControlName="to"
                    class="form-control">
                </div>
            
                <button class="btn-btn-primary btn-block btn-sm" type="submit" onClick="window.location.reload()">Filter by Price</button>
            </form>

        </div>
    </div>
</div>
