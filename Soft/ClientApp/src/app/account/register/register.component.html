<body class="text-center">

    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="guest-form-card card">

                <div class="card-header text-centre">
                    <h2>REGISTER</h2>                
                </div>

                <div class="card-body">                    
                    <form class="form-signin" [formGroup]="form" (ngSubmit)="onSubmit()">
                        
                        <div class="form-group">
                            <label for="inputEmail" class="sr-only">Email address</label>
                            <input type="email" id="inputEmail" class="form-control" 
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Email address" required autofocus>
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                            </div>                            
                        </div>

                        <div class="form-group">
                            <label for="inputFirstName" class="sr-only">FirstName</label>
                            <input type="text" id="inputFirstName" class="form-control" 
                            [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" placeholder="First Name" required>
                            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                                <div *ngIf="f.firstName.errors.required">First Name is required</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputLastName" class="sr-only">LastName</label>
                            <input type="text" id="inputLastName" class="form-control" 
                            [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" placeholder="Last Name" required>
                            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                                <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="inputLastName" class="sr-only">PhoneNumber</label>
                            <input type="tel" id="phoneNumber" class="form-control" 
                            [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }" placeholder="Phone Number" required>
                            <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
                                <div *ngIf="f.phoneNumber.errors.required">Phone Number is required</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputPassword" class="sr-only">Password</label>
                            <input type="password" id="inputPassword" class="form-control" 
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password" required>
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                            </div>
                        </div>
                        <!-- <div class="form-group">
                            <label for="inputRepeatPassword" class="sr-only">RepeatPassword</label>
                            <input type="password" id="inputRepeatPassword" class="form-control" 
                            [ngClass]="{ 'is-invalid': repeatPassword.touched && repeatPassword.invalid }" name="repeatPassword" #repeatPassword="ngModel" 
                            [(ngModel)]="model.repeatPassword" placeholder="Repeat Password" required>
                            <span class="invalid-feedback">Password can't be blank.</span>
                        </div> -->

                        <div class="form-group">
                            <button [disabled]="loading" class="btn btn-primary">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Register
                            </button>
                            <a routerLink="../login" class="btn btn-link">Cancel</a>
                        </div>  
                    </form>
                </div>  

            </div>
        </div>  
    </div>


</body>
