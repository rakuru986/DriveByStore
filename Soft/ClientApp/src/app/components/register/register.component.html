<body class="text-center">

    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="guest-form-card card">

                <div class="card-header text-centre">
                    <h2>REGISTER</h2>                
                </div>

                <div class="card-body">                    
                    <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login()">
                        
                        <div class="form-group">
                            <label for="inputEmail" class="sr-only">Email address</label>
                            <input type="email" id="inputEmail" class="form-control" [ngClass]="{ 'is-invalid': email.touched && email.invalid }" name="email" #email="ngModel" [(ngModel)]="model.email" placeholder="Email address" required autofocus>
                            <span class="invalid-feedback">Username can't be blank.</span>
                            <!-- <p>Valid :: {{ email.valid }}</p>
                            <p>Invalid :: {{ email.invalid }}</p>
                            <p>Touched :: {{ email.touched }}</p>
                            <p>Untouched :: {{ email.untouched }}</p>
                            <p>dirty :: {{ email.dirty }}</p>
                            <p>pristine :: {{ email.untouched }}</p> -->
                        </div>

                        <div class="form-group">
                            <label for="inputFirstName" class="sr-only">FirstName</label>
                            <input type="text" id="inputFirstName" class="form-control" 
                            [ngClass]="{ 'is-invalid': firstName.touched && firstName.invalid }" name="firstName" #addressPassword="ngModel" 
                            [(ngModel)]="model.firstName" placeholder="First Name" required>
                            <span class="invalid-feedback">First Name can't be blank.</span>
                        </div>

                        <div class="form-group">
                            <label for="inputLastName" class="sr-only">LastName</label>
                            <input type="text" id="inputLastName" class="form-control" 
                            [ngClass]="{ 'is-invalid': lastName.touched && lastName.invalid }" name="lastName" #addressPassword="ngModel" 
                            [(ngModel)]="model.firstName" placeholder="Last Name" required>
                            <span class="invalid-feedback">Last Name can't be blank.</span>
                        </div>
                        
                        <div class="form-group">
                            <label for="inputLastName" class="sr-only">PhoneNumber</label>
                            <input type="tel" id="phoneNumber" class="form-control" 
                            [ngClass]="{ 'is-invalid': phoneNumber.touched && phoneNumber.invalid }" name="phoneNumber" #addressPassword="ngModel" 
                            [(ngModel)]="model.phoneNumber" placeholder="Phone Number" required>
                            <span class="invalid-feedback">Phone Number can't be blank.</span>
                        </div>

                        <div class="form-group">
                            <label for="inputPassword" class="sr-only">Password</label>
                            <input type="password" id="inputPassword" class="form-control" 
                            [ngClass]="{ 'is-invalid': password.touched && password.invalid }" name="password" #password="ngModel" 
                            [(ngModel)]="model.password" placeholder="Password" required>
                            <span class="invalid-feedback">Password can't be blank.</span>
                        </div>
                        <div class="form-group">
                            <label for="inputRepeatPassword" class="sr-only">RepeatPassword</label>
                            <input type="password" id="inputRepeatPassword" class="form-control" 
                            [ngClass]="{ 'is-invalid': repeatPassword.touched && repeatPassword.invalid }" name="repeatPassword" #repeatPassword="ngModel" 
                            [(ngModel)]="model.repeatPassword" placeholder="Repeat Password" required>
                            <span class="invalid-feedback">Password can't be blank.</span>
                        </div>

                        <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="loginForm.invalid">Sign in</button>  
                    </form>
                </div>  

            </div>
        </div>  
    </div>


</body>
