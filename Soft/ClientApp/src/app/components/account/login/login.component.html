<body class="text-center">

    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="guest-form-card card">

                <div class="card-header text-centre">
                    <h2>LOGIN</h2>                
                </div>

                <div class="card-body">                    
                    <form [formGroup]="loginForm" (ngSubmit)="login()">                        
                        
                        <div class="form-group">
                            <label for="email" class="sr-only">Email Address</label>
                            <input 
                                type="email" 
                                id="inputEmail" 
                                class="form-control"
                                [ngClass]="{ 'is-invalid': loginForm.get('email').touched && loginForm.get('email').invalid }" 
                                placeholder="Email Address" 
                                formControlName="email"
                                autofocus>
                            <span class="invalid-feedback">
                                <span *ngIf="loginForm.get('email').hasError('required')">Email Address can't be blank.</span>
                                <span *ngIf="loginForm.get('email').hasError('email')">Please enter correct Email Address</span>
                            </span>
                        </div>

                        <div class="form-group">
                            <label for="inputPassword" class="sr-only">Password</label>
                            <input 
                                type="password" 
                                id="password" 
                                class="form-control"
                                [ngClass]="{ 'is-invalid': loginForm.get('password').touched && loginForm.get('password').invalid }" 
                                placeholder="Password" 
                                formControlName="password"> 
                            <span class="invalid-feedback" *ngIf="loginForm.get('password').hasError('required')">Password can't be blank.</span>                             
                        </div> 
                        
                        <div class="checkbox mb-3">     
                            <label class="ml-1">                      
                            <input 
                            type="checkbox" 
                            id="remember"
                            formControlName="remember"                            
                            >
                            Remember me                            
                            </label>                            
                        </div>

                        <div class="form-group">
                            <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="loginForm.invalid">Sign in</button>
                            <a routerLink="../register" class="btn btn-link">Register</a>
                        </div>
                         
                    </form>
                </div>  

            </div>
        </div>  
    </div>


</body>
