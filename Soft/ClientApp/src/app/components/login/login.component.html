<body class="text-center">

    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="guest-form-card card">

                <div class="card-header text-centre">
                    <h2>LOGIN</h2>                
                </div>

                <div class="card-body">                    
                    <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login()">
                        
                        <div class="form-group">
                            <label for="inputEmail" class="sr-only">Email address</label>
                            <input type="email" id="inputEmail" class="form-control" [ngClass]="{ 'is-invalid': email.touched && email.invalid }" name="email" #email="ngModel" [(ngModel)]="model.email" placeholder="Email address" required autofocus>
                            <span class="invalid-feedback">Username can't be blank.</span>                            
                        </div>

                        <div class="form-group">
                            <label for="inputPassword" class="sr-only">Password</label>
                            <input type="password" id="inputPassword" class="form-control" [ngClass]="{ 'is-invalid': password.touched && password.invalid }" name="password" #password="ngModel" [(ngModel)]="model.password" placeholder="Password" required>
                            <span class="invalid-feedback">Password can't be blank.</span>
                        </div>
                        
                        <div class="checkbox mb-3">     
                            <label class="ml-1">                      
                            <input type="checkbox" id="remember" name="remember" #remember="ngModel" [(ngModel)]="model.remember">
                            Remember me
                            </label>                            
                        </div>

                        <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="loginForm.invalid">Sign in</button>  
                    </form>
                </div>  

            </div>
        </div>  
    </div>


</body>
